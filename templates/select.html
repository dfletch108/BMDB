{% extends 'base.html' %}

{% block title %}Select Film{% endblock %}

{% block content %}
<div class="container border bg-dark text-white p-5 my-5">
    <h1 class="heading">Select Film</h1>
      {% for movie in movies %}
  <p>
    <a href="{{ url_for('select', id=movie.id) }}"> {{movie.title}} - {{movie.release_date}}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
