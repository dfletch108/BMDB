{% extends "base.html" %}
{% block content %}
<div class="container container-small border bg-dark text-white p-5 my-5">
    <div class="row gx-4 gx-lg-5 py-2 justify-content-center" >
      <div class="col-sm-8 col-lg-6" >
        <h1 class="text-center my-2">Register New Admin</h1>
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 py-2 justify-content-center" >
      <div class="col-sm-10 col-lg-8" >
        <p class="text-center">New admin users can be created by existing admins - admins can add to, edit or delete from the film database</p>
      </div>
    </div>
    <form action="{{ url_for('register') }}" method="post">
        <div class="row mx-4 mx-lg-5 py-2 justify-content-center" >
            <input type="text" name="name" placeholder="Name" required="required" />
        </div>
        <div class="row mx-4 mx-lg-5 py-2 justify-content-center" >
		    <input type="email" name="email" placeholder="Email" required="required" />
        </div>
        <div class="row mx-4 mx-lg-5 py-2 justify-content-center" >
            <input type="password" name="password" placeholder="Password" required="required" />
        </div>
        <div class="row mx-4 mx-lg-5 py-2 justify-content-center" >
            <button type="submit" class="btn btn-primary btn-block btn-large">Create new admin</button>
        </div>
    </form>
</div>
{% endblock %}
